<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count</title>
</head>

<body>
    <script>

        const input = [['a', 'b', 'c'], ['c', 'd', 'f'], ['d', 'f', 'g'],];

        const getDistinct = (input) => {
            const obj = {};
            input.forEach((each) => {
                each.forEach((value) => {
    
                    if (obj[value] !== undefined) obj[value]++;
                    
                    else obj[value] = 1;
                });
            });
            return obj;
        };

        console.log(getDistinct(input));
    </script>
</body>

</html>
