<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roman to int</title>
</head>
<body>
    <script>
        function convertToRoman(num) {
            var romanToNum = {
                M: 1000,
                CM: 900,
                D: 500,
                CD: 400,
                C: 100,
                XC: 90,
                L: 50,
                XL: 40,
                X:10,
                IX: 9,
                V: 5,
                IV: 4,
                I: 1
            };

            var roman = "";

            for (var key in romanToNum) {
                document.write("key:", key, "<br>")
                // console.log("value : ", romanToNum[key])
                
                while (num >= romanToNum[key]) {
                    roman += key;
                    num -= romanToNum[key];
                    document.write("Num is decreased: ", num,"<br>")
                }
            }

            return roman;
        }

        document.write(convertToRoman(4));
    </script>
</body>
</html>
