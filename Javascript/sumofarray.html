<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of input</title>
</head>
<body>
    <script>
        
        function sum(result) {
             
            let sum = 0;
            for (let i = 0; i < result.length; i++) {
                
                sum += result[i];
            }
            return sum;
        }

        
        const input = [ 1, -4, 12, 0, -3, 29, -150];
        
        const result = input.filter(checkNeg);

        function checkNeg(input) {
            return input >=0;
        }


        document.write(sum(result));
    </script>
</body>
</html>
