<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of array</title>
</head>
<body>
    <script>
        
        function sum(array) {
            
            let sum = 0;
            for (let i = 0; i < array.length; i++) {
                
                if(array[i] <= 0) {
                    return 0;
                }
                else{
                    sum += array[i];
                }
                
                // sum += array[i];
            }
            return sum;
        }
        let array = [3, 4, 5, 6, 7,-8, 9]
        document.write("Sum of given array is "+ sum(array));
    </script>
</body>
</html>
